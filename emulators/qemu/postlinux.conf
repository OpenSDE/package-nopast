# only build the kernel module
hook_add preconf 3 'cd kqemu-*'

# pass the kernel location
var_append extraconfopt ' ' '--disable-gfx-check --kernel-path=$kerneldir'

qemu_install ()
{
	mkdir -p $moduledir/misc
	cp -vf kqemu.ko $moduledir/misc/ ||
	cp -vf kqemu.o $moduledir/misc/
}

hook_add postmake 5 qemu_install
