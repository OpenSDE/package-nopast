fix_pkgconfig() {
        local f

        find -name '*.pc.in' | while read f; do
                sed -i "s,^libdir=.*/lib,\0${libdir##*/lib}," $f
        done

}

[[ $libdir != */lib ]] && hook_add preconf 3 fix_pkgconfig

# enable GTK2 based interface
if pkginstalled gtk+; then
	var_append extraconfopt ' ' '--enable-gtk2'
	. $base/package/*/*/gtk+-conf.in
else
	. $base/package/*/*/gnome14-conf.in
fi
