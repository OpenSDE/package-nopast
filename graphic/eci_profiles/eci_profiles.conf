autoextract=0

eci_main() {
	mkdir -p $root$datadir/color/icc

	var_append zipopt ' ' "-jLo"

	for x in `match_source_file -p '*.zip'` ;
	do unzip $zipopt $x -d $pkg-$ver
	done

	cp -fr $pkg-$ver/* $root$datadir/color/icc

	}

custmain=eci_main

