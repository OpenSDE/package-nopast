# fixing the wrong openexr, xorg locations, hardcoded paths, and collision
# with djvulibre's djview

djv_build() {

	[[ $libdir != *lib ]] && \
	sed -i -e 's,$(INSTALL_PATH)/lib,$(INSTALL_PATH)/lib64,g' \
	-e 's,$(INSTALL_PATH)/plugin,$(INSTALL_PATH)/lib64,g' config.mk

	sed -i -e 's,/usr/local/djv,'$root/$prefix',g' \
	-e 's,INSTALL_PATH_SHORTCUT = /usr/bin, ,g' \
	-e 's,-I$(EXR_PATH)/include/OpenEXR,`pkg-config OpenEXR --cflags`,g' \
	-e 's,-L$(EXR_PATH)/lib,`pkg-config OpenEXR --libs-only-L`,g' \
	-e 's,-I/usr/X11R6/include,`pkg-config x11 --cflags-only-I`,g' \
	-e 's,-L/usr/X11R6/lib -lX11,`pkg-config x11 --libs`,g' config.mk
}

hook_add premake 3 "djv_build"

var_append INSTALL_WRAPPER_FILTER "|" "sed -e 's,/usr/bin/djview,/usr/bin/djv,'"

