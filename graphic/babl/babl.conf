# for building introspection support we need the real library and pkgconfig
# files installed so we use 2 build loops, disabling introspection within
# the first loop
if pkginstalled gobject-introspection; then
	buildloops=2
fi

babl_preconf() {
	if [ "$buildloop" -eq 1 ]; then
		var_append extraconfopt ' ' "--disable-introspection"
	fi
}
hook_add preconf 5 'babl_preconf'
