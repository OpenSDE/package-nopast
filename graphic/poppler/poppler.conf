# zlib support
pkginstalled -f zlib && var_append confopt " " "--enable-zlib"

# libcurl based HTTP support
pkginstalled -f curl && var_append confopt " " "--enable-libcurl"

var_append confopt ' ' "--enable-opi"
var_append confopt ' ' "--enable-a4-paper"    # WARNING should be config opt.

if pkginstalled xpdf; then
	var_append extraconfopt ' ' '--disable-utils'
fi

# help to find fontconfig header files
var_append CXX_WRAPPER_APPEND ' ' "-I$(pkgprefix -r includedir fontconfig)"

# Install unsupported xpdf headers
var_append confopt ' ' '--enable-xpdf-headers'
