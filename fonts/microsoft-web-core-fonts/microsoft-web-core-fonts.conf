ms_tt_inst() {
	local fontpath="$root/usr/share/fonts/truetype/ms-corefonts"
	mkdir -p "$fontpath"
	for x in `match_source_file -p .`; do
		echo "${x##*/}"
		case "$x" in
			*.exe)	cabextract -L $x	;;
			*)	yes | unzip -LL $x	;;
		esac

		# check for a way to lowercase all files?
		mv -vf $(ls *.TTF *.ttf) "$fontpath/"
	done
}

autoextract=0
custmain=ms_tt_inst

