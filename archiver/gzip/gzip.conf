# apply the patches defined in the gzip.desc
var_append patchfiles ' ' "`match_source_file -p patch`"

pm_move_to_bin() {
	# move gzip, gunzip and zcat to /bin
	rm -f $root/bin/{gzip,gunzip,zcat}
	mv -vf $root/usr/bin/{gzip,gunzip,zcat} $root/bin/

	# correct the path used in the gzexe script
	sed -i 's,"/usr/bin"/gzip,"/bin"/gzip,g' $root/usr/bin/gzexe
}

hook_add postmake 5 "pm_move_to_bin"

if ! pkginstalled ncompress; then
	echo_warning "ncompress not found, creating compress and uncompress symlinks."
	hook_add postmake 5 "ln -svf /bin/gzip $root/usr/bin/compress"
	hook_add postmake 5 "ln -svf /bin/gunzip $root/usr/bin/uncompress"
fi
