# tar people do not like running configure as root now so they implemented
# a check that can be bypassed by setting FORCE_UNSAFE_CONFIGURE=1 in the
# environment
var_insert configscript ' ' "FORCE_UNSAFE_CONFIGURE=1"

var_append confopt ' ' '-C'

atstage cross && var_append configcache ' ' "ac_cv_c_restrict=__restrict"

if ! atstage toolchain; then
	hook_add postmake 5 "mv -v $root/usr/bin/tar $root/bin/tar ; \
	# put 'rmt' into sbin directory
	var_append extraconfopt ' ' '--libexecdir=$sbindir'
fi

# we never want this file
var_append INSTALL_WRAPPER_FILTER "|" "sed -e 's,.*/lib/charset.alias,/tmp/x,'"

