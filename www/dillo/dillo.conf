dillo_prepatch() {
	# Even though dillo uses fltk2 is still refers to
	# fltk1 pkg-config. Modify this to use the new
	# fltk2 version.
	sed -i 's/fltk-config/fltk2-config/' configure
}

hook_add prepatch 5 'dillo_prepatch'
