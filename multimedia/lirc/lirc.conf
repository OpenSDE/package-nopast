var_append confopt " " "--with-driver=userspace"
var_append confopt " " "--with-devdir=$datadir/lirc"

lirc_install ()
{
	mkdir -p $datadir/lirc
	cp -av contrib/{irman2lirc,lircd.conf,lircmd.conf,lircrc,lircs} $datadir/lirc
	if pkginstalled -f udev; then
		cp -av contrib/lirc.rules $( pkgprefix libdir udev )/udev/rules.d/85-lirc.rules
	fi
}

hook_add postmake 5 "lirc_install"
