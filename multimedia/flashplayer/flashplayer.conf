flashplayer_main() {
	local ret=1
	local x=
	local y="firefox seamonkey"
	for x in $y;do
		if pkginstalled $x;then
			install -m 755 libflashplayer.so *.xpt \
			$root$(pkgprefix libdir $x)/$x-$(pkgprefix ver $x)/plugins
			ret='0'
		fi
	done
	if [ $ret -eq 1 ];then
		echo	 "No compatible browsers found"
		return $ret
	fi
} 		
 
custmain="flashplayer_main" 
