var_append GCC_WRAPPER_APPEND ' ' '-std=gnu99'

var_append extraconfopt ' ' '--enable-dvdread' # --with-dvdcss=/usr
var_append extraconfopt ' ' '--enable-v4l'
var_append confopt ' ' '--enable-ncurses'
