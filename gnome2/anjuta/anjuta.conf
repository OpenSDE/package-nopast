# we patch 'mime/Makefile.am' to not run 'update-mime-database' on install
hook_add preconf 9 'autoreconf -vfi'

#disabled valgrind plugin, doesn't build on 64 platform
 [ $arch = x86-64 ] && var_append confopt ' ' "--disable-plugin-valgrind"

# support for apr*-1.x
pkginstalled apr && var_append extraconfopt \
	" " "--with-apr-config=$( pkgprefix bindir apr )/apr-1-config"
pkginstalled apr-util && var_append extraconfopt \
	" " "--with-apu-config=$( pkgprefix bindir apr-util )/apu-1-config"
var_append GCC_WRAPPER_INSERT " " "-D_LARGEFILE64_SOURCE"
