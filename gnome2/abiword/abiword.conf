if pkginstalled libbonobo; then
    var_append extraconfopt ' ' "--enable-gnome"
fi 

var_append extraconfopt ' ' "--enable-threads"

# perl scripting interface
var_append extraconfopt ' ' "--enable-scripting"

if pkginstalled wv; then
	var_append extraconfopt ' ' '--with-sys-wv'
else
	echo_warning 'wv not installed, AbiWord will build an ancient version.'
fi

# two loops, first abi itself
# and then the plugins
buildloops=2

abiword_preconf() {
	if [ $buildloop -eq 1 ]; then
		cd abi
	else
		cd ../abiword-plugins
	fi
}
hook_add preconf 5 'abiword_preconf'

