backends=
if pkginstalled mysql; then
	var_append backends ' ' 'mysql'
	var_append configprefix ' ' 'CPPFLAGS="-I$( pkgprefix includedir mysql )" LDFLAGS="-L$( pkgprefix libdir mysql )"'
fi
if pkginstalled postgresql; then
	var_append backends ' ' 'pgsql'
	var_append GCC_WRAPPER_APPEND ' ' "-L$root$( pkgprefix libdir postgresql )"
	var_append GCC_WRAPPER_APPEND ' ' "-I$root$( pkgprefix includedir postgresql )"
fi
if pkginstalled sqlite2; then
	var_append backends ' ' 'sqlite'
fi
if pkginstalled sqlite; then
	var_append backends ' ' 'sqlite3'
fi

var_append confopt ' ' "'--with-backends=\"\$backends\"'"

