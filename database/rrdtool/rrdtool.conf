var_append extraconfopt " " "--enable-shared"

# tcl support
pkginstalled tcl || var_append extraconfopt ' ' "--disable-tcl"

# python support
pkginstalled python || var_append extraconfopt ' ' "--disable-python"

# perl support
if pkginstalled perl ; then
	# install perl modules into 'vendor_perl' directory
	var_append extraconfopt ' ' "--with-perl-options='INSTALLDIRS=vendor'"
else
	var_append extraconfopt ' ' "--disable-perl"
fi

# ruby support is broken right now (2007-05-13)
var_append extraconfopt ' ' "--disable-ruby"
