var_append configcache ' ' "rd_cv_ms_async=ok"
var_append extraconfopt " " "--enable-shared"

# tcl support
pkginstalled tcl || var_append extraconfopt ' ' "--disable-tcl"

# python support
pkginstalled python || var_append extraconfopt ' ' "--disable-python"

# perl support
if pkginstalled perl ; then
	# install perl modules into 'vendor_perl' directory
	var_append extraconfopt ' ' "--with-perl-options='INSTALLDIRS=vendor'"
else
	var_append extraconfopt ' ' "--disable-perl"
fi

# ruby support is broken right now (2007-05-13)
var_append extraconfopt ' ' "--disable-ruby"

# lua binding support

# fix to remove the installed rrd.a and rrd.la from lua's cmod dir
rrdtool_lua_installfix() {
	egrep '.*\/rrd\.(a|la)$' $builddir/flist.txt |
	while read fn ; do
		if [ -e $root/$fn ]; then
			# remove the file
			rm -f $root/$fn
			# fix flist.txt
			local pattern=$( echo $fn | sed "s:\/:\\\/:g" )
			sed '/$pattern/d' $builddir/flist.txt > $builddir/flist.txt.fixed
		fi
	done
	# replace the old flist.txt with the fixed one
	[ -e $builddir/flist.txt.fixed ] && mv $builddir/flist.txt{.fixed,}
}

if pkginstalled -f lua; then
	hook_add postflist 9 'rrdtool_lua_installfix'
fi
