# Needed because Makefile wants to run aclocal-1.13
hook_add preconf 9 'autoreconf -ivf'

hook_add postmake 3 'libxml_catalog'
libxml_catalog() {
	local catalog=/etc/xml/catalog
	if [ ! -s $root$catalog ]; then
		echo_status "Creating empty $catalog"
		mkdir -p $root${catalog%/*}
		xmlcatalog --noout --create $root$catalog
	fi
}

# python, not on stage 1 please
if ! atstage native; then
	var_append extraconfopt ' ' '--without-python'
fi
