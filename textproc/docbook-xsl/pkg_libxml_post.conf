echo_status 'docbook-xsl: including delegations on the catalog'

hook_add postmake 5 'docbook_xsl_catalog'
docbook_xsl_catalog() {
	local URI=http://docbook.sourceforge.net/release/xsl/
	local catalog=/etc/xml/docbook-xsl rootcatalog=$root/etc/xml/catalog

	xmlcatalog --noout --add 'delegateSystem' "$URI" file://$catalog $rootcatalog
	xmlcatalog --noout --add 'delegateURI' "$URI" file://$catalog $rootcatalog
}

