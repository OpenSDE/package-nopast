makeopt=
makeinstopt=

datadir="/usr/share/xml/docbook/xsl-$ver"
symlink="/usr/share/xml/docbook/xsl-stylesheets"

hook_add postmake 5 'docbook_install'

docbook_install() {
	local catalog=$root/etc/xml/docbook-xsl
	local URI=http://docbook.sourceforge.net/release/xsl

	rm -rf "$root$symlink"
	rm -rf "$root$datadir"
	mkdir -p "$root$datadir"

	echo "Installing..."
	tar -cO . | tar -C "$root$datadir" -xvf -

	echo "Populating /etc/xml/docbook"
	[ -s "$catalog" ] || xmlcatalog --noout --create "$catalog"

	for x in $ver current; do
		xmlcatalog --noout \
			--add 'rewriteURI' "$URI/$x/" "$datadir/" \
			--add 'rewriteSystem' "$URI/$x/" "$datadir/" \
			"$catalog"
	done

	ln -s "$root$datadir" "$root$symlink"
}
