# Use defaults for prompted values
var_append confopt ' ' "--with-defaults"

# optional tcp_wrappers support
pkginstalled tcp_wrappers && var_append confopt ' ' "--with-libwrap"

# install SNMP perl module
pkginstalled perl && var_append extraconfopt ' ' "--with-perl-modules='INSTALLDIRS=vendor'"

if pkginstalled openssl; then
	var_append extraconfopt ' ' --with-openssl

	# this package is sensitive to massivlely injected options
	var_remove extraconfopt ' ' '--with-ssl'
else
	var_append extraconfopt ' ' --without-openssl
fi

pkg_net_snmp_postmake() {
	# create $sysconfdit/snmp and copy example snmpd.conf
	mkdir $root$sysconfdir/snmp
	install -m 600 EXAMPLE.conf $root$sysconfdir/snmp/snmpd.conf.sample
}
hook_add postmake 9 'pkg_net_snmp_postmake'
