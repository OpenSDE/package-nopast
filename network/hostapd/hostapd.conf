pkg_hostapd_config() {
	cp -v ./defconfig .config

cat >> .config <<__
CONFIG_DRIVER_NL80211=y
CONFIG_PAM=y
CONFIG_TLS=internal
CONFIG_INTERNAL_LIBTOMMATH=y
CONFIG_IEEE80211N=y
CONFIG_IEEE80211R=y
CONFIG_IEEE80211W=y
__

}

# there is no top-level Makefile
hook_add preconf 3 'cd hostapd'

# create a .config file before calling make
hook_add premake 3 'pkg_hostapd_config'
