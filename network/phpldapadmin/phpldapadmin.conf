# use PHP prefix

prefix=$( pkgprefix php )
set_confopt

phpldapadmin_main() {
	local x="phpLDAPadmin"

	mkdir -vp $datadir/$x/config
	mkdir -vp $sysconfdir/$x

	mv -vf config/config.php.example $sysconfdir/$x/config.php-dist
	ln -svnf $sysconfdir/$x/config.php $datadir/$x/config/

	tar -cof - * | tar -C $datadir/$x -xvf -

	cat <<- EOT > $sysconfdir/$x.conf-apache.dist
		Alias /$x $datadir/$x/htdocs
		<Directory $datadir/$x>
			DirectoryIndex index.php
		</Directory>
	EOT

}

custmain='phpldapadmin_main'
createdoc=0
