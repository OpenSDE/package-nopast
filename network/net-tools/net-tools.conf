if [ $target == "dietlibc" ]; then
	hook_add premake 5 "cp $confdir/config.h.diet ./config.h"
	hook_add premake 5 "$premake ; cp $confdir/config.status.diet ./config.status"
else
	hook_add premake 5 "cp $confdir/config.h $confdir/config.status ."
fi

var_append makeopt ' ' "LD='$CC' COPTS='$CFLAGS'"
var_append makeinstopt ' ' "BASEDIR=$root"

# add the wake-on-lan patch 
p=`match_source_file -p ether-wake`
[ -z "$p" ] || var_insert patchfiles " " "$p"

# remove hostname.1
hook_add postpatch 5 'find man/ -name hostname.1 | xargs rm -vf'
