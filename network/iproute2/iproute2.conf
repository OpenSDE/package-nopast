prefix=
set_confopt

var_append makeopt " " "KERNEL_INCLUDE=$root/usr/include"
var_append makeopt " " "LIBC_INCLUDE=$root/usr/include"
var_append makeinstopt " " "SBINDIR=$sbindir"
# install libnetlink.a and related header files
var_append makeinstopt " " "DEVEL=1"

# iproute2 release tarball for 2.6.22-070710 doesn't have a toplevel directory
# Note: iproute2-2.6.23 doesn't require this hack!
custextract=iproute2_extract
iproute2_extract() {
	mkdir -p 'iproute2'
	taropt="-C iproute2 $taropt"
	autoextract_tar_bz2 "$@"
}

iproute2_postmake() {
	# libnetlink and related header files are not installed by default
	cp lib/libnetlink.a $root/$libdir/
	cp include/{libnetlink.h,ll_map.h} $root/$includedir/

	$CC $confdir/ipnm2nwbc.c -o $root/$sbindir/ipnm2nwbc
	cp $confdir/dumpnetcfg.sh $root/$sbindir/dumpnetcfg
	chmod +x $root/$sbindir/dumpnetcfg
}
hook_add postmake 5 "iproute2_postmake"

pkginstalled bdb33 && atstage native || \
	var_append patchfiles ' ' $confdir/bdb_unavailable.diff

# FIXME: disabling tc and genl is not the best way of not needed -ldl
if [ "$SDECFG_STATIC" == 1 ]; then
	var_append patchfiles ' ' $confdir/nodynamic.diff
else
	# build and install libnetlink.so
	var_append makeopt ' ' "SHARED=1"
	var_append makeinstopt ' ' "SHARED=1"
fi
