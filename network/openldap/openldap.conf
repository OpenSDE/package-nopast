createdocs=0

if [ "$prefix_auto" = 1 ]; then
	# we want to keep a good record of openldap's sysconfdir
	var_remove_regex confopt ' ' "--sysconfdir=.*"
	var_append extraconfopt  ' ' "--sysconfdir=${sysconfdir%/openldap}"
fi

if atstage cross; then
	# TODO: only tested with glibc for now
	var_append extraconfopt ' ' "--with-yielding_select=yes"
	# strangely adding ac_cv_func_memcmp_working=yes to the config
	# cache file is not working so we inject it through extraconfopt
	var_append extraconfopt ' ' "ac_cv_func_memcmp_working=yes"

	# Makefiles are defining 'STRIP= -s' referring to the option
	# passed to the 'install' command but we pass STRIP=$triplet-strip
	# in the make options when cross-compiling
	var_remove_regex makeopt ' ' "STRIP=.*"
	var_remove_regex makeinstopt ' ' "STRIP=.*"
fi

pkginstalled tcp_wrappers && var_append extraconfopt ' ' '--enable-wrappers'


var_append extraconfopt ' ' "--enable-shared"
var_append extraconfopt ' ' "--libexec=$sbindir"

# also desired backends (meta needs ldap)
var_append extraconfopt ' ' "--enable-meta --enable-ldap"

if [ "$SDECFG_PKG_OPENLDAP_CLIENTONLY" = "1" ]; then
	var_append extraconfopt ' ' "--without-cyrus-sasl --disable-slapd \
	                             --disable-slurpd"
else
	if pkginstalled cyrus-sasl2; then
		var_append extraconfopt ' ' '--enable-spasswd'
	fi
fi

hook_add premake  3 'eval $MAKE depend'

pkgprefix -t bdb
var_append CPP_WRAPPER_APPEND ' ' "-I$( pkgprefix includedir bdb )"

if [ "$SDECFG_DEBUG" = 1 ]; then
	var_append extraconfopt ' ' '--enable-debug=yes'
else
	var_append extraconfopt ' ' '--enable-debug=no'
fi

# work around - needs to be fixed, treading support hangs ... -ReneR
[ $arch = powerpc ] && var_append extraconfopt ' ' '--disable-bdb'

var_remove_regex confopt ' ' "\-\-docdir\=.*"
