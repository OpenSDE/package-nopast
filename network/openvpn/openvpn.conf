# Needed because otherwise Makefile wants to run aclocal-1.14..
hook_add preconf 9 'autoreconf -ivf'

# allow passwords to be read from a file
var_append confopt ' ' "--enable-password-save"

# where openvpn should search for plugins
var_append CFLAGS ' ' "-DPLUGIN_LIBDIR${plugin_libdir}"

# iproute2 support
if pkginstalled iproute2; then
	var_append confopt ' ' "--enable-iproute2"
	var_append configprefix ' ' "IPROUTE=$( pkgprefix -r bindir iproute2 )"
fi

if ! pkginstalled lzo ; then
	var_append confopt ' ' "--disable-lzo"
	echo_warning "LZO Compression Support disabled! (lzo package not installed)"
fi

# pam authentication plugin
if ! pkginstalled -f pam; then
	var_append extraconfopt ' ' "--disable-plugin-auth-pam"
fi
