tcpw_pm() {
	# install applications
	install -m755 safe_finger tcpd tcpdchk tcpdmatch try-from $sbindir

	# install libwrap
	cp -v libwrap.a $libdir
	cp -av shared/libwrap.so* $root/lib/

	# install header files
	cp -v tcpd.h $includedir

	# install man pages
	for x in 3 5 8; do
		cp -v *.$x $datadir/man/man$x
	done
	ln -svf hosts_access.5 $root$datadir/man/man5/hosts.allow.5
	ln -svf hosts_access.5 $root$datadir/man/man5/hosts.deny.5
}

makeopt=
var_append makeopt ' ' "linux"

makeinstopt=

hook_add postmake 3 "tcpw_pm"
