# use PHP prefix
prefix=$( pkgprefix php )
set_confopt

phpqladmin_main() {
	local x="phpQLAdmin"

	mkdir -vp $datadir/$x/include
	mkdir -vp $sysconfdir/$x

	mv -vf include/config.inc.CHANGE_ME $sysconfdir/$x/config.inc-dist
	ln -svnf $sysconfdir/$x/config.inc $datadir/$x/include

	tar -cof - * .[^.]* | tar -C $datadir/$x -xvf -

	cat <<- EOT > $sysconfdir/$x.conf-apache.dist
		Alias /$x $datadir/$x
		<Directory $datadir/$x>
			DirectoryIndex index.php
		</Directory>
	EOT

}

custmain='phpqladmin_main'
createdoc=0
