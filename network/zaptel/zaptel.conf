if pkginstalled udev; then
	var_append makeinstopt ' ' "install-udev"
fi

zaptel_firmware() {
	local file= name=
	for file in $( match_source_file -p firmware ); do
		name=${file##*/};
		name=${name%.bz2}.gz
		bunzip2 -c $file | gzip -c - > firmware/$name
	done
}
hook_add preconf 5 'zaptel_firmware'
