pre_dhcp() {
	cat >> site.conf <<-EOP
INCDIR=$root/$prefix/include
LIBDIR=$root/$prefix/lib
EOP
}

premake_dhcp() {
        mkdir -p $root/$prefix/share/man/ja_JP.eucJP/man5
        mkdir -p $root/$prefix/share/man/ja_JP.eucJP/man8
        cp -v doc/ja_JP.eucJP/*.5 $root/$prefix/share/man/ja_JP.eucJP/man5
        cp -v doc/ja_JP.eucJP/*.8 $root/$prefix/share/man/ja_JP.eucJP/man8
        rm -rf doc/ja_JP.eucJP
}

var_append confopt ' ' "--enable-paranoia --enable-early-chroot"
hook_add preconf 5 "pre_dhcp"
hook_add postmake 5 'cp -av doc/* client/dhclient.conf server/dhcpd.conf $docdir'
hook_add postmake 5 'cp client/scripts/linux $root$sysconfdir/dhclient-script'
hook_add premake 5 "premake_dhcp"
