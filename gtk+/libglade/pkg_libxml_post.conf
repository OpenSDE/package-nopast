echo_status 'libglade: including DTD on the catalog'

hook_add postmake 5 'libglade_catalog'
libglade_catalog() {
	local catalog=$root/etc/xml/catalog
	local dtddir=/usr/share/xml/libglade

	xmlcatalog --noout --add "system" "http://glade.gnome.org/glade-2.0.dtd" ${dtddir}/glade-2.0.dtd $catalog
}

