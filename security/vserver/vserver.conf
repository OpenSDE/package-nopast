# vcmd doesn't `make install`
makeinstopt=
hook_add postmake 4 "cp -v vcmd '$root$bindir/'"

# install test scripts
vserver_tests() {
	local x=
	echo "Installing test*.sh scripts..."
	for x in testme testfs; do
		cp -v $(match_source_file -p $x ) "$root$docdir/$x.sh"
		chmod +x "$root$docdir/$x.sh"
	done
}

hook_add postmake 5 "vserver_tests"
