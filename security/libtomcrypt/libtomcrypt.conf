if ! pkginstalled tetex; then
	echo_warning "TeTeX not found, using precompiled documentation."
else
	hook_add inmake 5 '$MAKE docs'
fi

if pkginstalled tomsfastmath; then
	echo_status "Using TomsFastMath as Math Descriptor."
	var_append GCC_WRAPPER_APPEND ' ' '-DTFM_DESC'
elif pkginstalled libtommath; then
	echo_status "Using LibTomMath as Math Descriptor."
	var_append GCC_WRAPPER_APPEND ' ' '-DLTM_DESC'
else
	abort "LibTomMath not found, LibTomCrypt needs a math API to work."
fi
