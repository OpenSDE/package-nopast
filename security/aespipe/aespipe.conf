# architecture specific optimization
case $arch in
	x86*)	# for now we always enable PadLock and Intel AES-NI for all x86
		# TODO: check if CPU specific optimizations are used
		case $arch in
			x86)	var_append extraconfopt ' ' "--enable-asm=x86"
				;;
			x86-64)	var_append extraconfopt ' ' "--enable-asm=amd64"
				;;
		esac
		var_append extraconfopt ' ' "--enable-padlock"
		var_append extraconfopt ' ' "--enable-intelaes"
		;;
esac
