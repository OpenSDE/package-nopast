sysconfdir=/etc/vserver
localstatedir=/var/lib

hook_add preconf 5 '$MAKE -f Makefile.svn'

vcd_final() {
	local vxdb=$localstatedir/vcd/vxdb
	# create an empty database
	touch "$root$vxdb"
	chmod 600 "$root$vxdb"

	# and the folder for the templates
	mkdir -p $root$localstatedir/vcd/templates
}
hook_add postmake 5 'vcd_final'
