if [ $prefix_auto = 1 ] ; then
	# use a dedicated sysconfdir instead of installing into /etc
	sysconfdir="$sysconfdir/$pkg"
fi

# we patch in 'm4/config/lib-prefix.m4' which gets normally shipped with
# gettext, thus we can reconfigure without having gettext installed.
export ACLOCAL_FLAGS="-I m4/config/"
autogen=1

# use the installed linux headers
if pkginstalled -f linux-header; then
	var_append extraconfopt ' ' "--with-linux-headers=$( pkgprefix -r includedir linux-header )"
fi

# checking if we can enable CRL fetching using HTTP
if pkginstalled curl; then
	var_append extraconfopt ' ' "--enable-curl"
fi

# checking if we can enable CRL fetching using LDAP
if pkginstalled openldap; then
	pkgprefix -t openldap
	var_append CFLAGS   ' ' "-I$( pkgprefix includedir openldap )"
	var_append CPPFLAGS ' ' "-I$( pkgprefix includedir openldap )"
	var_append LDFLAGS  ' ' "-L$( pkgprefix libdir openldap )"
	export CPPFLAGS CFLAGS LDFLAGS

	var_append extraconfopt ' ' "--enable-ldap"
fi
