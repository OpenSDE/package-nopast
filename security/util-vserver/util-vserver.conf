vserver_cqtools() {
	cd $builddir
	tar $taropt `match_source_file -p " cq-tools"`
	cd cq-tools-*

	eval "$MAKE $makeopt all"

	# no `make install`
	cp -vdf $( grep '^all:' Makefile | cut -f2 ) $root$sbindir
}

var_append patchfiles ' ' $( match_source_file -p patch-$ver )

if [ "$SDECFG_PKG_VSERVER_QUOTA" = "1" ]; then
	hook_add postmake 5 'vserver_cqtools'
fi

var_remove_regex makeopt ' ' 'CC=.*'

# some help to crosscompile
#
for x in ip iptables vconfig wget cp mv ln; do
	# which package or fixed path?
	x_path=
	case "$x" in
		ip)
			y="iproute2" ;;
		vconfig)
			y="vlan" ;;
		cp|mv|ln)
			x_path="/bin" ;;
		*)
			y="$x" ;;
	esac

	z=$( echo "$x" | tr '[a-z]' '[A-Z]' )

	# if no fixed path was provided by setting $x_path use pkgprefix
	if [ -z "$x_path" ]; then
		pkgprefix -t $y

		# where is it?
		case "$x" in
			wget|vconfig)
				x_path=bindir	;;
			*)
				x_path=sbindir	;;
		esac
		x_path="$( pkgprefix $x_path $y )"
	fi

	var_append configcache ' ' ac_cv_path_$z=$x_path/$x
done
