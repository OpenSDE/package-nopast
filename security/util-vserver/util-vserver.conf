vserver_cqtools() {
	cd $builddir
	tar $taropt `match_source_file -p " cq-tools"`
	cd cq-tools-*

	eval "$MAKE $makeopt all"

	# no `make install`
	cp -vdf $( grep '^all:' Makefile | cut -f2 ) $root$sbindir
}

var_append patchfiles ' ' $( match_source_file -p patch-$ver )

if [ "$SDECFG_PKG_VSERVER_QUOTA" = "1" ]; then
	hook_add postmake 5 'vserver_cqtools'
fi

var_remove_regex makeopt ' ' 'CC=.*'

# some help to crosscompile
#
for x in ip iptables vconfig wget; do
	# which package?
	case "$x" in
		ip)
			y="iproute2" ;;
		vconfig)
			y="vlan" ;;
		*)
			y="$x" ;;
	esac

	z=$( echo "$x" | tr '[a-z]' '[A-Z]' )

	pkgprefix -t $y

	# where is it?
	case "$x" in
		wget|vconfig)
			x_path=bindir	;;
		*)
			x_path=sbindir	;;
	esac
	var_append configcache ' ' ac_cv_path_$z=$( pkgprefix $x_path $y )/$x
done
