# the included cmake stuff seems broken, thus we are building it by hand
pkg_luacurl_custmain() {
	local LUACFLAGS=$( pkg-config --cflags-only-I lua )
	local LUALIBS=$( pkg-config --libs lua )
	local CURLCFLAGS=$( pkg-config --cflags-only-I libcurl )
	local CURLLIBS=$( pkg-config --libs libcurl )

	eval $CC -shared $LUACFLAGS $CURLCFLAGS luacurl.c -o luacurl.so $LUALIBS $CURLLIBS
	cp -avf luacurl.so $root$lualibdir
}

custmain='pkg_luacurl_custmain'
