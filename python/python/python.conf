python_postmake() {
	if ! atstage toolchain; then
        cat > $root/etc/profile.d/python <<-EOT

	export PYTHON="$bindir/python"
	EOT
	fi
}

python_preconf()
{
	local x=

	for x in gdbm readline zlib; do
		# enable if present
		if pkginstalled $x; then
			sed -i -e "s/^#\($x\)/\1/" Modules/Setup.dist
		fi
	done
}

runpysetup=0
autogen=1
var_append confopt " " "--enable-shared --with-threads"

# We can savely ignore this dependencies.
var_append flistrfilter "|" ".*:	/usr/lib.*/python.*/site-packages/.*"

hook_add postmake 5 "python_postmake"
hook_add preconf 5 "python_preconf"

# hardcoded path idocy
fix_python_for_64bit() {
	sed -i 's,/lib\([[:blank:]]\),/lib64\1,g' Modules/Setup.dist
}

[[ $libdir = *lib64 ]] && hook_add preconf 9 "fix_python_for_64bit"

# toolchain tweaks
if atstage toolchain; then
	# we need pgen at cross stage that runs on the build host
	hook_add postmake 5 'cp Parser/pgen $root$bindir/python-pgen'
fi

# cross-compiling tweaks
if atstage cross; then
	var_append configcache ' ' "ac_cv_buggy_getaddrinfo=no"
	# on a running system we have /dev/ptmx
	var_append configcache ' ' "ac_cv_file__dev_ptmx=yes"
	# no /dev/ptc because it is AIX specific
	var_append configcache ' ' "ac_cv_file__dev_ptc=no"

	# point to the sandbox to avoid host libs to leak in
	var_insert CFLAGS ' ' "-I$root/usr/include"
	var_insert LDFLAGS ' ' "-L$root/usr/lib -L$root/lib"
	var_append configprefix ' ' "CFLAGS=\"$CFLAGS\""
	var_append configprefix ' ' "LDFLAGS=\"$LDFLAGS\""
fi
