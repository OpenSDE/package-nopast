# install development headers by default
var_append confopt ' ' "--enable-header-install"

# LDAP support
if pkginstalled openldap ; then
        pkgprefix -t openldap
        var_append extraconfopt ' ' "--with-ldap"
fi

# generic SQL support
var_append extraconfopt ' ' "--with-sql=plugin"
