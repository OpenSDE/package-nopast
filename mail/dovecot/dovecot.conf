# use '/opt/dovecot' as default prefix
if [ $prefix_auto = 1 ] ; then
	prefix="opt/dovecot"
	set_confopt
fi

# LDAP support
if pkginstalled openldap ; then
	pkgprefix -t openldap
	var_append CFLAGS ' ' "-I$root$( pkgprefix includedir openldap )"
	export CFLAGS
	var_append extraconfopt ' ' "--with-ldap"
fi
