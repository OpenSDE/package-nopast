prefix=opt/c-client
set_confopt

var_append makeopt ' ' 'slx'

if pkginstalled openssl; then
	pkgprefix -t openssl
	var_append GCC_WRAPPER_APPEND ' ' \
		-I$( pkgprefix includedir openssl)/openssl
else
	var_append makeopt ' ' 'SSLTYPE=none'
fi

makeinstopt=
hook_add postmake 5 'cclient_install'
cclient_install() {
	cd c-client
	cp -vf c-client.a $root$libdir/libc-client.a
	cp -vf *.h $root$includedir/
}
