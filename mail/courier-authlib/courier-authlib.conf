# check for mysql
if pkginstalled mysql ; then
	pkgprefix -t mysql
	var_append confopt ' ' "--with-mysql-libs=$root$( pkgprefix libdir mysql )/mysql"
	var_append confopt ' ' "--with-mysql-includes=$root$( pkgprefix includedir mysql )"
else
	var_append confopt ' ' "--without-authmysql"
fi

# check for postgresql
if pkginstalled postgresql ; then
	pkgprefix -t postgresql
	var_append confopt ' ' "--with-pgsql-libs=$root$( pkgprefix libdir postgresql )"
	var_append confopt ' ' "--with-pgsql-includes=$root$( pkgprefix includedir postgresql )"
else
	var_append confopt ' ' "--without-authpgsql"
fi

# check for openldap
if pkginstalled openldap ; then
	pkgprefix -t openldap
	var_append GCC_WRAPPER_APPEND ' ' "-I$root$( pkgprefix includedir openldap )"
else
	var_append confopt ' ' "--without-authldap"
fi

