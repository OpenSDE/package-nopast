if atstage cross; then
	var_append extraconfopt ' ' "--with-arch=$arch_machine"

	cleanconfopt=0
	var_append extraconfopt ' ' '"--with-freetype-config=$PKGCONFIG_FREETYPE"'
	export PKGCONFIG_FREETYPE="pkg-config freetype2"

	make_helpers() {
		for x in "case" lang glyphname arch; do
			eval $MAKE $makeopt CC=$HOSTCC -C fc-$x
		done
	}
	hook_add premake 3 'make_helpers'
fi

hook_add postmake 5 "cp -fv $confdir/fonts-local $root/etc/fonts/local.conf"
