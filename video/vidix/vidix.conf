vidix_preconf() {
	# prevent vidix to use uname. For this purpose we need to set both
	# system_name and host_arch.
	system_name=Linux
	host_arch="`echo $arch | arch2uname`"
	export system_name
	export host_arch
}

vidix_premake() {
	# remove previousle create vars. We do not want to polute the
	# environment unnecessary ;-)
	unset -v system_name
	unset -v host_arch
}

hook_add preconf 5 'vidix_preconf'
hook_add premake 5 'vidix_premake'

