# gnu getopt compatibility through the gnu-getopt package is needed
pkgprefix -t gnu-getopt
GNU_GETOPT="-Dgetopt=gnu_getopt -Dgetopt_long=gnu_getopt_long -Dgetopt_long_only=gnu_getopt_long_only"
var_append CFLAGS ' ' "$GNU_GETOPT"
var_append LDFLAGS ' ' "-lgnu_getopt"
# in musl struct tcphdr is exposed when defining _GNU_SOURCE
var_append CFLAGS ' ' "-D_GNU_SOURCE"
var_append configprefix ' ' 'CFLAGS="$CFLAGS"'
var_append configprefix ' ' 'LDFLAGS="$LDFLAGS"'
