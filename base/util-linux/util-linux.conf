if [ $prefix_auto = 1 ] ; then
        prefix=
        set_confopt
fi

# regenerate autotools infrastructure to avoid version mismatch
autogen=1

# HACK: avoid spontaneous aclocal call
hook_add premake 5 'touch aclocal.m4'

# 'for' loop initial declarations are only allowed in C99 mode
var_append GCC_WRAPPER_APPEND ' ' '-std=c99'

# use su, login from shadow package if available
# Note: the variants provided by util-linux require pam
if pkginstalled shadow; then
	var_append extraconfopt ' ' "--disable-su"
	var_append extraconfopt ' ' "--disable-login"
	var_append extraconfopt ' ' "--disable-nologin"
fi

# use sulogin from sysvinit package if available
if pkginstalled sysvinit; then
	var_append extraconfopt ' ' "--disable-sulogin"
fi
