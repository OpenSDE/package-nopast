mkpkg_install() {
	cd $root/

	echo "Installing mkpkg and helpers ..."
	cmd="$CC -Wall -O2 $base/src/tools-source/fl_stparse.c -o $root/usr/lib/fl_stparse"
	echo "$cmd" ; $cmd
	cmd="$CC -Wall -O2 $base/src/tools-source/fl_wrparse.c -o $root/usr/lib/fl_wrparse"
	echo "$cmd" ; $cmd
	cp $confdir/mkpkg.sh $root/usr/sbin/mkpkg
	chmod +x $root/usr/sbin/mkpkg
}

srctar=none
makeopt=
makeinstopt=

hook_add postmake 5 'mkpkg_install'


