# if it's not _the_ Init, don't build init and runlevel, we only want
# the tools
if [ "$SDECFG_INIT" != "$pkg" ]; then
	var_append patchfiles ' ' $confdir/no_init.diff
fi

hook_add premake 5 "cd src"
var_append makeopt ' ' "LCRYPT=-lcrypt LUTIL=-lutil ROOT=$root DISTRO=OpenSDE all"
var_append makeinstopt ' ' "LCRYPT=-lcrypt LUTIL=-lutil ROOT=$root DISTRO=OpenSDE install"

hook_add postmake 5 '$CC -Wall -O2 $confdir/rc.c -o $root/sbin/rc'

hook_add postdoc 5 '[ -s $root/etc/inittab ] || cp -v $confdir/inittab.txt $root/etc/inittab'
