prefix=
set_confopt

var_append extraconfopt ' ' '--datarootdir=$datadir'

# always regenerate autotools files
# also fixes malloc() detection avoiding undefined reference to `rpl_malloc'
hook_add preconf 9 'autoreconf -vfi'

# cross-compiling help
if atstage cross; then
	# assuming a gnu compatible realloc
	var_append configcache ' ' 'ac_cv_func_realloc_0_nonnull=yes'
fi

if [ "$SDECFG_STATIC" == 1 ]; then
	var_append patchfiles ' ' "$confdir/no_dynamic.diff"
	var_append confopt ' ' '--enable-static_link=yes'
fi

# if there is no device-mapper, lvm2 tools fallback to $0.lvm1
if pkginstalled linux24; then
	var_append extraconfopt ' ' '--enable-lvm1_fallback'

	if [ "$SDECFG_STATIC" == 1 ]; then
		# let it read lvm1 format metadata (via device-mapper)
		var_append extraconfopt ' ' '--with-lvm1=internal'
	else
		var_append extraconfopt ' ' '--with-lvm1=shared'
	fi
else
	var_append extraconfopt ' ' '--with-lvm1=none'
fi

# our STRIP definition makes conflict with this package which defined STRIP
# as an argument for `install`
export STRIP=

if ! pkginstalled readline; then
	var_append extraconfopt ' ' '--disable-readline'
fi

# install pkgconfig support
if pkginstalled pkgconfig; then
	var_append extraconfopt ' ' '--enable-pkgconfig'
fi

# build application library
var_append extraconfopt ' ' '--enable-applib'

# build shared command library
var_append extraconfopt ' ' '--enable-cmdlib'

# enable the device-mapper event daemon and libraries
var_append extraconfopt ' ' '--enable-dmeventd'

# enable synchronisation with udev processing
if pkginstalled -f udev; then
	var_append extraconfopt ' ' '--enable-udev_sync'
	# install rule files needed for udev synchronisation
	var_append extraconfopt ' ' '--enable-udev_rules'
fi
