if [ "$prefix_auto" = 1 ]; then
        prefix="usr"
        set_confopt
fi

# execline is following slashpackage confentions
srcdir=admin/$pkg-$ver

s6_linux_utils_conf() {
	pkgprefix -t execline
	echo "$( pkgprefix -r libdir execline )" >> conf-compile/path-library
	echo "$( pkgprefix -r includedir execline )" >> conf-compile/path-include

}
hook_add preconf 9 's6_linux_utils_conf'

s6_linux_utils_install_missing() {
	cp -avp doc/* $root$docdir
}
hook_add postmake 9 's6_linux_utils_install_missing'

# s6-devd needs 'struct ucred' which is only available in glibc when
# defining _GNU_SOURCE
if [ $SDECFG_LIBC='glibc' ]; then
	var_append CC_WRAPPER_APPEND ' ' "-D_GNU_SOURCE"
fi
