hook_add postmake 5 "rm -f $root/po-mode.el"

# C# creates files outside base dir ... wtf
if ! atstage native; then
	var_append confopt ' ' "--disable-csharp"
fi

# make it libtool-2.x compatible
hook_add premake 1 "sed -i 's/\-\-mode=compile \$(COMPILE)/\-\-mode=compile \-\-tag=CC \$(COMPILE)/' \
									gettext-runtime/intl/Makefile.in"
hook_add premake 1 "sed -i 's/\-\-mode=link /\-\-mode=link \-\-tag=CC /' gettext-runtime/intl/Makefile.in"
