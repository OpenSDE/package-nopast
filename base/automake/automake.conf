automake_symlink() {
	local v=$( echo $ver | cut -d'.' -f'1-2' )

	# strangely ln -n is not working in this case
	for x in aclocal automake; do
		rm -f $root$datadir/$x
		ln -snf $x-$v $root$datadir/$x
	done
}

hook_add postmake 5 "automake_symlink"
