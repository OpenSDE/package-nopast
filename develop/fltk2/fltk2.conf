# Checking whether to build fltk static or shared
[ "$SDECFG_STATIC" == 0 ] && var_append confopt ' ' "--enable-shared"

fltk2_prepatch() {
	# Remove both glut and test from the Makefile, since
	# glut only contains some sample appsa and test is only
	# needed for testing.
	# test fails when building.
	# glut fails when installing.
	sed -i 's/glut test//' Makefile
}

hook_add prepatch 5 'fltk2_prepatch'
