cleanconfopt=0

# build cmake within a dedicated build directory
cmake_preconf() {
	mkdir build
	cd build

	# tweaks when bootstraping cmake in toolchain stage	
	if atstage toolchain; then
		var_append confopt ' ' "--init=build-flags.cmake"
		# disable to build ccmake (curses gui) because of linking
		# issues when ncurses was configured to build a standalone
		# libtinfo.
		# besides that there is no need for an interactive gui at
		# toolchain stage anyway
		echo 'SET(BUILD_CursesDialog FALSE CACHE BOOL "" FORCE)' >> build-flags.cmake
	fi

}
hook_add preconf 9 'cmake_preconf'

configscript="../configure"

confopt="--prefix=$root/$prefix"

# first try to use all system-installed third-party libraries
var_append confopt ' ' "--system-libs"

# use cmake-provided libraries if they are not available on the system
for x in curl expat zlib bzip2 libarchive ; do
	if ! pkginstalled -f $x; then
		echo_status "Using cmake-provided $x (not available on the system)"
		var_append confopt ' ' "--no-system-$x"
	fi
done
