configscript=
makeopt=
makeinstopt=

empty_install() {
	cp -fv empty $root/$prefix/bin/empty
	cp -fv empty.1 $root/$prefix/man/man1/empty.1
}


empty_pm() {
        cd $builddir/$xsrcdir
	gcc ${CFLAGS} -Wall -lutil -o empty empty.c
}

hook_add premake 5 "empty_pm"
hook_add postmake 3 "empty_install"

