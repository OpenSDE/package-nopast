fix_sconstructlib() {
	local x

	if [[ "$libdir" != */lib ]]; then
		x='lib64'
	else
		x='lib'
	fi

	sed -i -e "s,LIBDIR_SCHEMA=.*$,LIBDIR_SCHEMA= '$x',g" SConstruct
}

hook_add premake 3 fix_sconstructlib
