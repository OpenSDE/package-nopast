configscript="./bootstrap.sh"
confopt="--prefix=/$prefix"

bjamopt=
var_append bjamopt ' ' "toolset=$CC"
var_append bjamopt ' ' "--prefix=/$prefix"
var_append bjamopt ' ' "--libdir=$libdir"
var_append bjamopt ' ' "--includedir=$includedir"
var_append bjamopt ' ' "--layout=system"

MAKE="./bjam"
makeopt="-j $SDECFG_PARALLEL_MAX $bjamopt"
makeinstopt="$bjamopt install"

