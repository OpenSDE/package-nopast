prefix=opt/moneypenny
mp_install () {
	echo "Install $pkg to $prefix"
	mkdir -p $root/$prefix
	for subdir in bankdata bin help hobit html icons templates translations ; do
		echo "Installing $subdir ..."
		cp -a $subdir $root/$prefix
	done
}

MAKE='./make_release'
makeinstopt=
hook_add postmake 5 'mp_install'
