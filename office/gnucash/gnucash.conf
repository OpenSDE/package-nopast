# workaround autoconf error: possibly undefined macro: AM_GCONF_SOURCE_2
hook_add preconf 9 "autoreconf -vfi"

# disable treating compile warnings as errors
# var_append extraconfopt ' ' '--disable-error-on-warning'

# AqBanking support (obsoletes --enable-hbci)
if pkginstalled -f aqbanking; then
	var_append extraconfopt ' ' '--enable-aqbanking'
fi

# OFX support
if pkginstalled -f libofx; then
	var_append extraconfopt ' ' '--enable-ofx'
fi

# Python bindings
if pkginstalled -f python; then
	var_append extraconfopt ' ' '--enable-python-bindings'
fi
