# Common java configuration is needed.
. $base/package/*/*/java-common-conf.in

# Prevent executing normal make and install build steps.
# this binary package does not follow the normal build
# commands: configure; make; make install.
makeopt=''
makeinstopt=''

# Custom installation.
spring_postmake() {
        # Copy all java .jar files to the current prefix location.
        ( cd $builddir/spring-framework-${ver}/dist; 
	  find . -name "*.jar" -exec cp '{}' $root/$prefix \;
	)

        # Copy documentation as well.
	( cd $builddir/spring-framework-${ver}/docs; 
	  tar -c * | tar -x -C $root/$docdir 
	)
}

hook_add postmake 5 spring_postmake

