if ! pkginstalled freeglut; then
	echo_status "Enabling MesaGLUT"
	hook_add prepatch 5 'mesaglut_extract'

	mesaglut_extract() {
		local glutsrc="$(match_source_file -p GLUT)"
		cd "$builddir"
		tar -v $taropt "$glutsrc"
		cd -
	}
fi
