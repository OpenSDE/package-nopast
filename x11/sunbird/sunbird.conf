	prefix="$mozilla_prefix"
	set_confopt
fi

sunbird_config() {
	cat >> .mozconfig <<-EOT
. \$topsrcdir/calendar/sunbird/config/mozconfig
ac_add_options --enable-default-toolkit=cairo-gtk2
ac_add_options --disable-freetype2
EOT
}

mozver="$ver"
hook_add preconf 4 'sunbird_config'
