if [ "$prefix_auto" = 1 ] ; then
	prefix=
	set_confopt
fi

var_append extraconfopt ' ' "--libexecdir=$libdir/udev"

# check if we have to disable udev extras
for x in glib gperf acl libusb usbutils; do
	if ! pkginstalled -f $x; then
		echo_warning "Disabling udev extras ($x not installed)"
		var_append extraconfopt ' ' '--disable-extras'
		break
	fi
done

if ! pkginstalled -f gobject-introspection; then
	var_append extraconfopt ' ' "--disable-introspection"
fi

udev_devices() {
	local devdir="$root$libdir/udev/devices"
	local node=

	echo "Creating base nodes ..."
	mkdir -p "$devdir"
	$confdir/create_nodes.sh $devdir < $confdir/udev_device_nodes.txt | while read node; do
		add_flist "$node"
	done
}

udev_rules() {
	local rulesd=$root$libdir/udev/rules.d

	echo "Installing our .rules files..."

	for x in $confdir/rules/*.rules; do
		[ ! -e "rules/rules.d/${x##*/}" ] || echo_warning "${x##*/}: conflict detected."
		install -v -m 644 $x $rulesd/
	done
}

hook_add postmake 5 'udev_devices'
hook_add postmake 6 'udev_rules'
