if [ $prefix_auto = 1 ] ; then
	prefix=
	set_confopt
fi

# udev identification helper apps
hook_add postpatch 5 "export uxp=\$( ls -1d extras/* | grep -v '\.sh' | tr '\n' ' ' )"

udev_pm(){
	echo_status "Installing u/dev configuration and scripts ..."
	cp -fv $confdir/rules/[0-9]*.rules $root$sysconfdir/udev/rules.d/

	for x in $confdir/scripts/* extras/*.sh ; do
		cp -fv $x $root/lib/udev/
		chmod +x $root/lib/udev/${x##*/}
	done
}

var_append makeopt " " "LD=$CC"
var_append makeopt " " "LDFLAGS="
var_append makeopt " " "udevdir=${SDECFG_PKG_UDEV_DEVDIR:-/dev}"

var_append makeopt " " 'EXTRAS="$uxp"'
var_append makeopt " " 'VOLUME_ID_STATIC=true'

makeinstopt="$makeopt install"

var_append makeinstopt " " "DESTDIR=$root"
var_append makeinstopt " " "prefix="

hook_add premake  5 "mkdir -p $root/lib/udev"
hook_add postmake 5 "udev_pm"

