# the log2 definition conflicts with recent gcc buildins - which is normally
# only a warning ...
var_append GCC_WRAPPER_REMOVE " " "-Werror"

pkginstalled readline || var_append confopt ' ' "--without-readline"

# lvm2/device mapper support
if pkginstalled lvm2; then
	var_append confopt ' ' "--enable-device-mapper"
	# configure check for device-mapper fails if it has selinux support
	pkginstalled -f libselinux && export LDFLAGS="-lselinux"
else
	var_append confopt ' ' "--disable-device-mapper"
fi
