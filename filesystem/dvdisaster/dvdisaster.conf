# Note:
# In fact this is kind of "brute force" and should _not_ be done normally!
# We have to use this approach because the configure script is not autoconf
# based!
eval_config_command()
{
	config_command="$configprefix $configscript $confopt"
	echo Running "$config_command"
	eval "$config_command"
}

# we have to inject this confopt's because the substitution does not work 
var_append confopt ' ' "--prefix=/$prefix"
var_append confopt ' ' "--localedir=$datadir/locale"
